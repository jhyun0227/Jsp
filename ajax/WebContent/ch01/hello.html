<title>Insert title here</title>
<script type="text/javascript" src="httpRequest.js"></script>
<script type="text/javascript">
	function chk() {
		var name ="name="+frm.name.value;
		sendRequest('hello.jsp', name, result, 'get')
	}
	function result() {
		if (httpRequest.readyState==4)
			if (httpRequest.status==200) {
				var text1 = httpRequest.responseText;
				var start = text1.indexOf('<body>');
				var end = text1.indexOf('</body>');
				var text2 = text1.substring((start+6), end);
				alert(text2);
			} else alert(httpRequest.status);
	}
</script></head><body><h2>인사하기</h2>
<form action="" name="frm">
	이름 : <input type="text" name="name"><p>
	<input type="button" value="확인" onclick="chk()">
</form>
</body>
