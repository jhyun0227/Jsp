<form action = "b3_member3.jsp">

		<caption>개인 정보 입력</caption>
		<tr>
			<th>아이디</th>
			<td>
				<input type = "text" name = "id" required = "required" autofocus = "autofocus">

			<th>비밀번호</th>

				<input type = "text" name = "password" required = "required">

			<td>
				<input type = "tel" name = "tel" required = "required">

			<th colspan = "2">
					<input type = "submit">
			</th>	
		</tr>
