<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="common.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.getJSON('item.json', function(data,textStatus) {
			$('#treeData').append('<tr><th>아이디</th><th>이름</th>'
				+'<th>가격</th><th>설명</th></tr>');
			$.each(data, function() {
				$('#treeData').append('<tr><td>'+this.id+'</td>'+
					'<td>'+this.name+'</td><td>'+this.price+
					'</td><td>'+this.description+'</td></tr>');
			});
		});
	});
</script></head><body>
	<table id="treeData"></table>
</body>
</html>
