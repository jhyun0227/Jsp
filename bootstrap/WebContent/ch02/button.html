<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script></head><body>
<div class="container">
	<h1> 버튼그룹 </h1>
	<h4>일반적인 버튼 </h4>
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button>
		<button type="button" class="btn btn-default">버튼 4 </button> <hr>
	<h4>버튼 그룹으로 묶은 후 모습 </h4>
	<div class="btn-group">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button>
		<button type="button" class="btn btn-default">버튼 4 </button>
	</div> <hr>
	<h4>버튼 그룹을 툴바 형식으로 변한 </h4>
	<div class="btn-toolbar">
		<div class="btn-group">
			<button type="button" class="btn btn-default">버튼 1 </button>
			<button type="button" class="btn btn-default">버튼 2 </button>
			<button type="button" class="btn btn-default">버튼 3 </button></div>
		<div class="btn-group">
			<button type="button" class="btn btn-default">버튼 4 </button>
			<button type="button" class="btn btn-default">버튼 5 </button> </div>
		</div> <hr>
	<h4>버튼 그룹을 이용해서 버튼 크기 일괄 조정 </h4>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button> </div>
	<div class="btn-group">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button> </div>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button> </div>
	<div class="btn-group btn-group-xs">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button>
	</div>	<hr>
	<h4>중첩하기 </h4>
	<div class="btn-group">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<div class="btn-group">
			<button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"> 클릭 <span class="caret"> </span>
			</button>
			<ul class="dropdown-menu">
				<li><a tabindex="-1" href="#">메뉴 1</a></li>
				<li><a tabindex="-1" href="#">메뉴 2</a></li>
			</ul>
		</div>
	</div>
	<hr> <h4>수직정열 하기 </h4>
	<div class="btn-group-vertical">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<div class="btn-group">
			<button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle"> 클릭
				<span class="caret"> </span> </button>
			<ul class="dropdown-menu">
			<li><a tabindex="-1" href="#">메뉴 1</a></li>
			<li><a tabindex="-1" href="#">메뉴 2</a></li>
	</ul> </div></div> <hr>
	<h4>양쪽 정열 (a 태그로 이루어진 버튼에 한해서 가능 </h4>
	<div class="btn-group btn-group-justified">
		<a href="#" class="btn btn-default">버튼 1</a>
		<a href="#" class="btn btn-default">버튼 2</a>
		<a href="#" class="btn btn-default">버튼 3</a>
		<a href="#" class="btn btn-default">버튼 4</a> </div>
	<h4>button 태그는 양쪽 정열이 안됨. </h4>
	<div class="btn-group btn-group-justified">
		<button type="button" class="btn btn-default">버튼 1 </button>
		<button type="button" class="btn btn-default">버튼 2 </button>
		<button type="button" class="btn btn-default">버튼 3 </button>
		<button type="button" class="btn btn-default">버튼 4 </button> </div>
</div></body></html>
