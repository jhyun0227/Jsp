<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="common.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function() {
	$.get('http://localhost:8181/ch16/EmpXml?deptno=0',
				function(data){
		$('#treeData').append('<tr><th>사번</th><th>이름</th><th>'+
		  '업무</th><th>급여</th><th>보너스</th><th>부서</th></tr>');
		$(data).find('emp').each(function() {
			$('#treeData').append('<tr><td>'+
				$(this).find('empno').text()+'</td><td>'+
				$(this).find('ename').text()+'</td><td>'+
				$(this).find('job').text()+'</td><td>'+
				$(this).find('sal').text() + '</td><td>' +
				$(this).find('comm').text() + '</td><td>' +
				$(this).find('deptno').text() + '</td></tr>');
		});
	});
});
</script><body>
	<table id="treeData"></table>
</body>
</html>
