<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="common.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function() {
/* 	$.getJSON('http://localhost:8181/ch16/EmpJson?deptno=0', */
	$.getJSON('http://localhost:8181/ch16/EmpJson',{deptno:0},
			function(data,textStatus) {
		$('#treeData').append('<tr><th>사번</th><th>이름</th>'+
			'<th>업무</th><th>급여</th><th>입사일</th></tr>');
		$.each(data, function() {
			$('#treeData').append('<tr><td>'+this.empno+'</td>'+
				'<td>'+this.ename+'</td><td>'+this.job+'</td>'+
				'<td>'+this.sal+'</td><td>'+
				this.hiredate+'</td></tr>');
		});
	});
});
</script></head><body>
<table id="treeData"></table>
</body>
</html>
