<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>background 속성을 이용한 단축 코드 작성</title>
<style type="text/css">
h1 {	background-color: silver;	}
.background {	border: solid 1px black;	padding: 50px;
	width: 500px;	height: 100px;	
	background: yellow 	url("../images/suji.jpg") 
			no-repeat right bottom scroll;
	/* background-size: 100px 100px; */
	background-size: contain;
}
</style></head><body>
	<h1>background 속성을 이용한 단축 코드</h1>
	<p class="background">font 속성과 같이 background 속성을 이용하면 background 곾렦
		5가지 속성을 단축해서 한 번에 선언할 수 있습니다. background 속성을 사용할 때는 각 배경 곾렦 속성들의 값을 한
		번씩맊 숚서에 곾계없이 선언하면 됩니다. background-position 속성의 위치값을 선언할 경우 값을 두 번 선언하면
		되는데 이때 가로 방향의 값을 먼저 선언하고, 뒤에 세로 방향의 값을 선언하면 됩니다.</p>
</body>
</html>
