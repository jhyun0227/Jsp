<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
@import url("common.css");
</style>
</head>
<body>
	<form action="Num">
		<table>
			<caption>누적 합계</caption>
			<tr>
				<th>숫자 입력</th>
				<!-- autofocus : 처음의 커서 위치 -->
				<!-- required 데이터가 입력 된 후에 화면을 넘어가라 -->
				<td><input type="number" name="num" min="10" max="100"
					autofocus="autofocus" required="required"></td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" value="확인"></th>
			</tr>
		</table>
	</form>
</body>
</html>
