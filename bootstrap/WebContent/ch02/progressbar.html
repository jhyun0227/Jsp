<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script></head><body>
<div class="container">
	<h1> 진행바 </h1> <h4>기본 진행바 </h4>
	<div class="progress">
		<div class="progress-bar" role="progressbar" 
			aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
				<span class="sr-only">90% Complete</span> </div>
	</div><hr>
	<h4>색상 진행바 </h4>
	<div class="progress">
		<div class="progress-bar progress-bar-success"
			 role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
				<span class="sr-only">40% Complete (success)</span> 
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" role="progressbar" 
			aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
			<span class="sr-only">20% Complete</span>
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" 
			aria-valuemin="0" aria-valuemax="100" style="width: 60%">
			<span class="sr-only">60% Complete (warning)</span>
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
			<span class="sr-only">80% Complete</span>
		</div>
	</div><hr>
	<h4>줄무늬</h4>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
			<span class="sr-only">40% Complete (success)</span>
		</div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
			<span class="sr-only">20% Complete</span>
		</div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
			<span class="sr-only">60% Complete (warning)</span> 
		</div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
			<span class="sr-only">80% Complete (danger)</span>
		</div>
	</div><hr>
	<h4>움직이는 바 </h4>
	<div class="progress progress-striped active">
		<div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
			<span class="sr-only">45% Complete</span> </div>
	</div><hr>
	<h4>하나씩 쌓이는 바 </h4>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width: 40%">
			<span class="sr-only">40% Complete (success)</span> </div>
		<div class="progress-bar progress-bar-warning" style="width: 30%">
			<span class="sr-only">30% Complete (warning)</span> </div>
		<div class="progress-bar progress-bar-danger" style="width: 20%">
			<span class="sr-only">20% Complete (danger)</span> </div>
	</div>
</div></body></html>
