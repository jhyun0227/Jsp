<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {	$(".btn").popover();	});
</script></head><body>
<div class="container">	<h2>팝오버</h2>
	<div class="inner">
		<button type="button" class="btn btn-default" title="팝오버 제목"
			data-container="body" data-toggle="popover" data-placement="left"
			data-content="여기는 팝오버 부분에 대핚 내용이 들어갑니다.">팝오버 왼쪽</button>
		<button type="button" class="btn btn-primary" title="팝오버 제목"
			data-container="body" data-toggle="popover" data-placement="top"
			data-content="여기는 팝오버 부분에 대핚 내용이 들어갑니다.">팝오버 상단</button>
		<button type="button" class="btn btn-success" title="팝오버 제목"
			data-container="body" data-toggle="popover" data-placement="bottom"
			data-content="여기는 팝오버 부분에 대핚 내용이 들어갑니다.">팝오버 하단</button>
		<button type="button" class="btn btn-warning" title="팝오버 제목"
			data-container="body" data-toggle="popover" data-placement="right"
			data-content="여기는 팝오버 부분에 대핚 내용이 들어갑니다.">팝오버 오른쪽</button>
	</div>
</div></body></html>
