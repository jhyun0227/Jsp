<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var httpRequest;
	function getXMLHttpRequest() {
		if (window.ActiveXObject) {
			return new ActiveXObject("Msxml2.XMLHTTP");
		} else if (window.XMLHttpRequest) { 
			return new XMLHttpRequest();
		} else { return null; }
	}
	function load(url) {
		httpRequest = getXMLHttpRequest();
		httpRequest.onreadystatechange = result;
		httpRequest.open('get',url,true);
		httpRequest.send(null);
	}
	function result() {
		if (httpRequest.readyState==4)
			if (httpRequest.status==200) {
				var msg = httpRequest.responseText;
				alert(msg);
			} else alert(httpRequest.status);
	}
</script></head><body>
	<input type="button" value="sm" onclick="load('simple.txt')"/>
	<input type="button" value="sm2" onclick="load('simple2.txt')"/>
	<input type="button" value="sj" onclick="load('simple.jsp')"/>
	<input type="button" value="sj2" onclick="load('simple2.jsp')"/>
</body>
</html>
