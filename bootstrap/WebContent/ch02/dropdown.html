<!DOCTYPE html><html lang="ko"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script></head><body>
<div class="container">
	<h1> 드롭다운 메뉴 </h1><hr>
	<h4>기본적인 드롭다운 </h4>
	<div class="dropdown">
		<a data-toggle="dropdown" href="#">여기를 클릭하세요.</a>
		<ul class="dropdown-menu" role="menu">
			<li role="presentation"><a role="menuitem" href="#">메뉴 1</a></li>
			<li role="presentation"><a role="menuitem" href="#">메뉴 2</a></li>
			<li role="presentation"><a role="menuitem" href="#">메뉴 3</a></li>
			<li role="presentation" class="divider"></li>
			<li role="presentation"><a role="menuitem" href="#">분리된 메뉴 </a></li>
	</ul></div><hr>
	<h4>드롭다운에 별도의 헤더 추가 가능</h4>
	<div class="dropdown">
		<input type="button" data-toggle="dropdown" class="btn btn-default btn-primary" value="여기를 클릭.">
		<ul class="dropdown-menu" role="menu">
			<li role="presentation" class="dropdown-header">헤더 </li>
			<li role="presentation"><a role="menuitem" href="#">메뉴 1</a></li>
			<li role="presentation"><a role="menuitem" href="#">메뉴 2</a></li>
			<li role="presentation"><a role="menuitem" href="#">메뉴 3</a></li>
			<li role="presentation" class="divider"></li>
			<li role="presentation" class="dropdown-header">다른 헤더 </li>
			<li role="presentation"><a role="menuitem" href="#">분리된 메뉴 </a></li>
	</ul></div><hr>
	<h4>li 에 disabled 속성 추가로 비활성화 가능 </h4>
	<div class="dropdown">
		<button data-toggle="dropdown" class="btn btn-default btn-primary">여기를 클릭.</button>
			<ul class="dropdown-menu" role="menu">
				<li role="presentation"><a role="menuitem" href="#">메뉴 1</a></li>
				<li role="presentation" class="disabled">
					<a role="menuitem" tabindex="-1" href="#">메뉴 2</a></li>
				<li role="presentation"><a role="menuitem" href="#">메뉴 3</a></li>
	</ul></div>
</div></body></html>
